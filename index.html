<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Bin2Dec</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="title">Bin2Dec</h1>
        <p class="text">Enter a binary number to convert to decimal</p>
        <form action="" class="form" id="form">
            <input type="text" id="binaryNum" class="binaryNum" name="binaryNum" value="" />
            <input type="submit" value="Convert" />
        </form>
        <p id="warning" class="warning">
            <!-- Javascrip Warning will appear here if number entered is neither 0 nor 1-->
        </p>
        <div class="decimal" id="decimal">
            <!-- This is where the result of the conversion will be displayed -->
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
